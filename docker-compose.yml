# ─── ShadowDrive AI — Docker Compose ───
# Runs backend, frontend, MySQL, and Nginx reverse proxy.
# Compatible with Dokploy deployment.

services:
  # ─── MySQL Database ───
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-shadowdrive}
      MYSQL_USER: ${MYSQL_USER:-shadowdrive}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - shadowdrive-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ─── Backend API ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-shadowdrive}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-shadowdrive}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
    ports:
      - "4000:4000"
    networks:
      - shadowdrive-net

  # ─── Frontend (Next.js) ───
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-qwen/qwen3-235b-a22b}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - shadowdrive-net

  # ─── Nginx Reverse Proxy ───
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - shadowdrive-net

volumes:
  mysql_data:
    driver: local

networks:
  shadowdrive-net:
    driver: bridge
